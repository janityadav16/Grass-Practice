<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position and Flexbox</title>
    <style>
        /* Position Properties */
        
        .position-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .position-item {
            flex-basis: 20%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        
        .static-position {
            position: static;
        }
        
        .relative-position {
            position: relative;
            top: 20px;
            left: 30px;
        }
        
        .absolute-position {
            position: absolute;
            top: 50px;
            right: 20px;
        }
        
        .fixed-position {
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .sticky-position {
            position: sticky;
            top: 0;
        }
        /* Flex Properties */
        
        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        
        .flex-item {
            flex-basis: 20%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        
        .flex-item:nth-child(2) {
            flex-grow: 3;
        }
        
        .flex-item:nth-child(3) {
            flex-shrink: 3;
        }
        
        .flex-item:nth-child(4) {
            order: 1;
        }
        
        .flex-item:nth-child(5) {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <h1>CSS Position Properties</h1>

    <div class="position-container">
        <div class="position-item static-position">Static Position</div>
        <div class="position-item relative-position">Relative Position</div>
        <div class="position-item absolute-position">Absolute Position</div>
        <div class="position-item fixed-position">Fixed Position</div>
        <div class="position-item sticky-position">Sticky Position</div>
    </div>

    <h1>CSS Flexbox Properties</h1>

    <div class="flex-container">
        <div class="flex-item">Flex Item 1</div>
        <div class="flex-item">Flex Item 2</div>
        <div class="flex-item">Flex Item 3</div>
        <div class="flex-item">Flex Item 4</div>
        <div class="flex-item">Flex Item 5</div>
    </div>
</body>

</html>
