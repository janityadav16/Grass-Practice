<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .ball {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #3498db;
            border-radius: 50%;
            animation: circle 4s linear infinite;
        }
        
        @keyframes circle {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Flowing in Circle</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>

</html>
