<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background-image: url('https://plus.unsplash.com/premium_photo-1672070779339-b0ff9a50356f?q=80&w=2344&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            margin: 0;
        }
        
        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 300px;
        }
        
        .game__title {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
        }
        
        .game__counter {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 1rem;
        }
        
        .game__button {
            background-color: #fff;
            color: #4CAF50;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }
        
        .game__button:hover {
            background-color: #f5f5f5;
        }
        
        .game__button:active {
            background-color: #e6e6e6;
        }
        
        .game__output {
            font-size: 2rem;
            color: #fff;
            margin: 0 1rem;
        }
    </style>
</head>

<body>
    <div class="game">
        <h1 class="game__title">Guess My Number</h1>
        <div class="game__counter">
            <button class="gamebutton" id="minus"><i class="fas fa-minus"></i></button>
            <p class="game__output" id="count">0</p>
            <button class="game__button" id="plus"><i class="fas fa-plus"></i></button>
        </div>
    </div>
    <script>
        let count = 0;
        const displayCount = () => {
            document.getElementById('count').innerHTML = count;
        };
        document.getElementById('plus').addEventListener('click', () => {
            count++;
            displayCount();
        });
        document.getElementById('minus').addEventListener('click', () => {
            count--;
            displayCount();
        });
    </script>
</body>

</html>
