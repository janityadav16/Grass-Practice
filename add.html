<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background-color: #333;
        }
        
        .counter {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        .counter__output {
            font-size: 4rem;
            color: white;
            margin: 0 1rem;
        }
        
        .counter__button {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .counter__button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="counter">
        <button class="counter__button" id="minus">-</button>
        <p class="counter__output" id="count">0</p>
        <button class="counter__button" id="plus">+</button>
    </div>
    <script>
        let count = 0;
        const displayCount = () => {
            document.getElementById('count').innerHTML = count;
        };
        document.getElementById('plus').addEventListener('click', () => {
            count++;
            displayCount();
        });
        document.getElementById('minus').addEventListener('click', () => {
            count--;
            displayCount();
        });
    </script>
</body>

</html>
