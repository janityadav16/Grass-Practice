<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background-color: #333;
        }
        
        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }
        
        .game__title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .game__counter {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        .game__button {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 2rem;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }
        
        .game__button:hover {
            background-color: #45a049;
        }
        
        .game__button:active {
            background-color: #3e8e41;
        }
        
        .game__output {
            font-size: 4rem;
            color: #333;
            margin: 0 1rem;
        }
    </style>
</head>

<body>
    <div class="game">
        <h1 class="game__title">Guess My Number</h1>
        <div class="game__counter">
            <button class="game__button" id="minus"><i class="fas fa-minus"></i></button>
            <p class="game__output" id="count">0</p>
            <button class="game__button" id="plus"><i class="fas fa-plus"></i></button>
        </div>
    </div>
    <script>
        let count = 0;
        const displayCount = () => {
            document.getElementById('count').innerHTML = count;
        };
        document.getElementById('plus').addEventListener('click', () => {
            count++;
            displayCount();
        });
        document.getElementById('minus').addEventListener('click', () => {
            count--;
            displayCount();
        });
    </script>
</body>

</html>
