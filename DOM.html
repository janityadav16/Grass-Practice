<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
</head>

<body>
    <script>
        const gradingSystem = {
            Math: [90, 80, 70, 60],
            Science: [85, 75, 65, 55],
            English: [95, 85, 75, 65]
        };

        const calculateGrade = ({ subject, marks }) => {
            const thresholds = gradingSystem[subject];
            if (!thresholds) return 'Invalid Subject';

            return marks >= thresholds[thresholds.length - 1] ? 'Pass' : 'Fail';
        };

        const getPerformanceCategory = ({ subject, marks }) => {
            const thresholds = gradingSystem[subject];
            if (!thresholds) return 'Invalid Subject';

            const categories = ['A', 'B', 'C', 'D', 'Fail'];
            for (let i = 0; i < thresholds.length; i++) {
                if (marks >= thresholds[i]) return categories[i];
            }
            return categories[categories.length - 1];
        };

        // Example usage
        const student = { subject: 'Math', marks: 78 };
        console.log(`Grade: ${calculateGrade(student)}`); // Outputs: Pass
        console.log(`Performance Category: ${getPerformanceCategory(student)}`); // Outputs: C
    </script>
</body>

</html>
