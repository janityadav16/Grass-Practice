<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid;
            border-color: black;
            border-radius: 50%;
            padding: 8px;
        }
        
        th {
            text-align: left;
        }
    </style>

    <script>
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        const tr1 = document.createElement('tr');
        const th1 = document.createElement('th');
        th1.textContent = 'Name';
        const th2 = document.createElement('th');
        th2.textContent = 'Age';
        const th3 = document.createElement('th');
        th3.textContent = 'Occupation';

        tr1.append(th1, th2, th3);
        thead.append(tr1);

        const people = [{
            name: 'John',
            age: 30,
            occupation: 'Developer'
        }, {
            name: 'Jane',
            age: 25,
            occupation: 'Designer'
        }, {
            name: 'Bob',
            age: 35,
            occupation: 'Manager'
        }, {
            name: 'Alice',
            age: 28,
            occupation: 'Engineer'
        }, ];

        people.forEach(person => {
            const tr = document.importNode(tr1, true);
            const td1 = tr.children[0];
            td1.textContent = person.name;
            const td2 = tr.children[1];
            td2.textContent = person.age;
            const td3 = tr.children[2];
            td3.textContent = person.occupation;

            tbody.append(tr);
        });

        table.append(thead, tbody);
        document.body.append(table);
    </script>

</body>

</html>
