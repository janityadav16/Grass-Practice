<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const gradingSystem = {
            'Math': [90, 80, 70, 60],
            'Science': [85, 75, 65, 55],
            'English': [95, 85, 75, 65]
        };

        function calculateGrade(student) {
            const subject = student.subject;
            const marks = student.marks;
            const grades = gradingSystem[subject];
            if (marks >= grades[0]) return 'Pass';
            else if (marks < grades[0] && marks >= grades[1]) return 'Pass';
            else if (marks < grades[1] && marks >= grades[2]) return 'Pass';
            else if (marks < grades[2] && marks >= grades[3]) return 'Pass';
            else return 'Fail';
        }
    </script>
</body>

</html>
